name: CI
permissions:
  contents: read

on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'angular.json'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vercel.json'
      - 'ngsw-config.json'
      - 'ngsw-config.template.json'
      - '.releaserc.json'
      - 'tools/**'
      - 'src/**'
      - 'public/**'
      - 'mock-server/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'angular.json'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig*.json'
      - 'vercel.json'
      - 'ngsw-config.json'
      - 'ngsw-config.template.json'
      - '.releaserc.json'
      - 'tools/**'
      - 'src/**'
      - 'public/**'
      - 'mock-server/**'

jobs:
  build-and-test:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (TypeScript & templates)
        run: npx ng lint --fix=false

      - name: Lint styles
        run: npx stylelint "**/*.scss" --max-warnings=0

      - name: Security audit
        run: npm audit --audit-level=high || true

      - name: Run unit tests
        run: npm test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7
        with:
          files: ./coverage/lunch-buddy/lcov.info
          fail_ci_if_error: false
          flags: unittests
          name: codecov-umbrella

      - name: Build
        run: npm run build

  release:
    name: Release
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      CI: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
